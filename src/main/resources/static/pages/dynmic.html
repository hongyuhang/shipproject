    <script type="text/javascript">
    	$(document).ready(function(){
    		if ($("#areaSel")) {
    			$("#areaSel").click(function(){
				$('#subArea').find('.btn-circle').before(createArea($('#areatype').val()));
				registCheckForSubArea($('#areatype').val());
				$('#myArea').modal('hide');
			});
    		}
		
		var menuCode = getParams('menuCode');
		// 服务器通信，并初始化菜单
		$.ajax({ 
				url: "/sib/menuInfo",
				context: document.body,
				dataType: "json",
				success: function(data){
					createMenu(menuData, menuCode);
	      		error: function(request, error, exception) {
	      			alert('error!');
	      		}
		});
		
		
		if (isNotNull(menuCode)) {
			// 服务器通信，并初始化画面项目以及check
			$.ajax({ 
					url: "/sib/initialInfo?menuCode=" + menuCode,
					context: document.body,
					dataType: "json",
					success: function(data){
		        					initialInputItems(data.data);
								var submitBtn = $('<div class="form-group">\
												<div class="col-sm-1 col-sm-offset-1">\
													<button type="submit" class="btn btn-primary control-label">发送</button>\
												</div>\
												<div class="col-sm-1">\
													<button type="button" id="modifyBtn" class="btn btn-primary">修改</button>\
												</div>\
											</div>');
								$('form').first().append(submitBtn);
								$('#modifyBtn').click(function(){
						    			$("[disabled]").removeAttr("disabled");
						    			//$('#selpickerItm').prop('disabled', false); 
						    			$('.selectpicker').selectpicker('refresh');
						    		});
						    		
				    		    		$('#sendBtn').click(function(){
						    			$('#modifyBtn').trigger("click");
						    			var sendData = buildSendData();
									if ($('#form1').valid()) {
										$.ajax({
											url: "/sib/sendData",
											type:"post",
											dataType: "json",
											data:sendData,
											contentType:"application/json",
											success: function(data){
												alert('发送成功!');
								      		},
								      		error: function(request, error, exception) {
								      			alert('发送错误!');
								      		}
										});
									} else {
										alert('请先修改输入错误!');
									}
						    		});
						    		
								initialChecks("#form1", data.data);
								initialEvents(data.data);
								// 初始化子区域
								initialSubArea(data.data, $('#subArea').find('.btn-circle'));
		      			},
		      		error: function(request, error, exception) {
		      			alert('error!');
		      		}
			});
		}

	});
    		
	function itemTxtLostFouse() {
		if (isNotNull($('#txtItm1').val())) {
			$('#selItm').removeAttr("disabled");
		} else {
			$('#selItm').attr("disabled", "disabled");
		}
	}
    </script>
