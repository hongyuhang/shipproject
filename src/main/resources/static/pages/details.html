    <script type="text/javascript">
    	var seq;
    	$(document).ready(function(){	
		seq = getParams('seq');
		// 服务器通信，并初始化菜单
		$.ajax({ 
				url: "/sib/menuInfo",
				context: document.body,
				dataType: "json",
				success: function(data){
					if (data.code == "200") {
						createMenu(data.data, menuCode);
					} else {
						alert(data.message);
					}
					
				},
	      		error: function(request, error, exception) {
	      			alert('error!');
	      		}
		});
		
		
		if (isNotNull(seq)) {
			// 服务器通信，并初始化画面项目以及check
			$.ajax({ 
					url: "/historyDetail?seq=" + seq,
					context: document.body,
					dataType: "json",
					success: function(data){
								if (data.code != "200") {
									alert(data.message);
									return;
								}
								var backBtn = $('<div class="form-group">\
									<div class="col-sm-1 col-sm-offset-1">\
										<button type="button" id="backBtn" class="btn btn-primary control-label">回退</button>\
									</div>\
									<div class="col-sm-1">\
									</div>\
								</div>');
								$('form').first().append(backBtn);
								
								$('#backBtn').click(function(){
									window.history.back(-1);
								});
								
		        					initialInputItems(data.data);
								// 初始化子区域
								initialSubArea(data.data, $('#subAreaRow').find('input'));
		      			},
		      		error: function(request, error, exception) {
		      			alert('error!');
		      		}
			});
		}

	});
    		
	function itemTxtLostFouse() {
		if (isNotNull($('#txtItm1').val())) {
			$('#selItm').removeAttr("disabled");
		} else {
			$('#selItm').attr("disabled", "disabled");
		}
	}
    </script>
