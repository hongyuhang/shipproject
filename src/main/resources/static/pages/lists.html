    	var menuCode;

		menuCode = getParams('menuCode');
		// 服务器通信，并初始化菜单
		$.ajax({ 
				url: "/sib/menuInfo",
				context: document.body,
				dataType: "json",
				success: function(data){
					if (data.code == "200") {
						createMenu(data.data, menuCode);
					} else {
						alert(data.message);
					}
					
				},
	      		error: function(request, error, exception) {
	      			alert('error!');
	      		}
		});
		
		$.ajax({ 
			    url: "/sib/historyInitList",
	           "type": "GET",
	           //data : JSON.stringify( {} ),
	           "contentType" : "application/json; charset=utf-8",
	           "dataType" : "json",
				success: function(data){
					if (data.code == "200") {
						var columns = new Array();
						// 加工列信息数据
						$.each(data.data.columns, function(itemIndex, item) {
							var tmp = {};
							$.extend(true, tmp, item);
							$.extend(true, tmp, {render: renderCell});
							columns.push(tmp);
						});
						// 初始化表格对象
						dataTable = initialDataTable("dataTables-example", columns, "form1", "/sib/historyList");
						
					} else {
						alert(data.message);
					}
					
				},
	      		error: function(request, error, exception) {
	      			alert('初始化一览结构错误!');
	      		}
		});

			if (dataTable) {

				} );
//				dataTable.ajax.reload(null, false );
			}
		});
