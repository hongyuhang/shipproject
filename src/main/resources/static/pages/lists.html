    <script type="text/javascript">
        var menuCode;
        var dataTable;
        var searchCondition={};

        $(document).ready(function(){


            $('#s_time_fr').bind({
                click : function() {
//                  if (condition.format) {
//                      laydate({istime: true, format: condition.format});
//                  } else {
                    laydate({});
//                  }
                }
            });

            $('#extendsPanelBtn').click(function() {
                if ($('#queryPanelBody').css("display") == 'none') {
                    $('#queryPanelBody').css("display", "");
                    $('#extendsPanelBtnIcon').removeClass('fa-sort-down');
                    $('#extendsPanelBtnIcon').addClass('fa-sort-up');
                } else {
                    $('#queryPanelBody').css("display", "none");
                    $('#extendsPanelBtnIcon').removeClass('fa-sort-up');
                    $('#extendsPanelBtnIcon').addClass('fa-sort-down');
                }
            });

            $('#s_time_to').bind({
                click : function() {
//                  if (condition.format) {
//                      laydate({istime: true, format: condition.format});
//                  } else {
                    laydate({});
//                  }
                }
            });
            menuCode = getParams('menuCode');
            // 服务器通信，并初始化菜单
            $.ajax({
                url: "/sib/menuInfo",
                context: document.body,
                dataType: "json",
                success: function(data){
                    if (data.code == "200") {
                        createMenu(data.data, menuCode);
                    } else {
                        alert(data.message);
                    }
                    $('.sidebar-nav').addClass('navbar-inverse');
                },
                error: function(request, error, exception) {
                    alert('error!');
                }
            });

            $.ajax({
                url: "/sib/historyInitList",
                "type": "GET",
                //data : JSON.stringify( {} ),
                "contentType" : "application/json; charset=utf-8",
                "dataType" : "json",
                success: function(data){
                    if (data.code == "200") {
                        var columns = new Array();
                        // 加工列信息数据
                        $.each(data.data.columns, function(itemIndex, item) {
                            var tmp = {};
                            $.extend(true, tmp, item);
                            $.extend(true, tmp, {render: renderCell});
                            columns.push(tmp);
                        });
                        // 初始化表格对象
                        if (!dataTable) {
                            if (!$.cookie('lists_iorder')) {
                                dataTable = initialDataTable("dataTables-example", columns, "form1", "/sib/historyList");
                            } else {
                                var initialParam = {};
                                var config = [];
                                var orderConfig = [];
                                orderConfig.push($.cookie('lists_iorder'));
                                orderConfig.push($.cookie('lists_idir'));
                                config.push(orderConfig);
                                initialParam.order = config;
                                initialParam.displayStart = $.cookie('lists_iDisplayStart');
                                alert( $.cookie('lists_iDisplayStart'));
                                initialParam.pageLength = $.cookie('lists_iDisplayLength');
                                dataTable = initialDataTable("dataTables-example", columns, "form1", "/sib/historyList", initialParam);
                            }

                        }
                    } else {
                        alert(data.message);
                    }

                },
                error: function(request, error, exception) {
                    alert('初始化一览结构错误!');
                }
            });

            $('#searchBtn').click(function() {
                $('#token').val("1");
                if (dataTable) {
                    dataTable.ajax.reload(null, true );
                }
            });

            $('#resetBtn').click(function() {
                $('#form1')[0].reset();
            });
        });

    </script>
